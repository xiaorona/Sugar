<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面不见了 | Sugar's home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            background: #fff0f5;
            position: relative;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #FE7BB5;
            cursor: pointer;
        }

        .content {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #FE7BB5;
            font-weight: 600;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #555;
            max-width: 600px;
            line-height: 1.6;
        }

        .btn {
            padding: 12px 24px;
            background: #FE7BB5;
            border-radius: 8px;
            color: white !important;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .illustration {
            width: 200px;
            height: 200px;
            margin-bottom: 40px;
            background: #FE7BB5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 5rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .illustration {
                width: 150px;
                height: 150px;
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo" id="logo">Sugar's home</div>
    </div>

    <div class="content">
        <div class="illustration">?</div>
        <h1>哎呀，迷路了</h1>
        <p>你要找的页面可能已经搬家了，或者暂时不可用。不如先回到首页看看吧～</p>
        <a href="/" class="btn">返回首页</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.getElementById('logo');
            logo.addEventListener('click', () => {
                window.location.href = '/';
            });
        });
    </script>
</body>
</html>
