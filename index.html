<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugar's home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            overflow-x: hidden;
            background: white;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #eee;
            z-index: 100;
        }

        .logo {
            height: 40px;
            width: auto;
            max-width: 120px;
            object-fit: contain;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .hamburger-menu {
            width: 26px;
            height: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            z-index: 101;
            position: relative;
        }

        .hamburger-bar {
            width: 100%;
            height: 2px;
            background: #333;
            border-radius: 2px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
        }

        .hamburger-menu.active .hamburger-bar:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }

        .hamburger-menu.active .hamburger-bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger-menu.active .hamburger-bar:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }

        .menu {
            position: absolute;
            top: 60px;
            right: 10px;
            background: white;
            padding: 8px 0;
            width: 140px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }

        .menu.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .menu a {
            display: block;
            padding: 10px 15px;
            color: #333;
            text-decoration: none;
            transition: background 0.2s;
            text-align: center;
        }

        .menu a:hover {
            background: #f5f5f5;
        }

        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding-top: 80px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .page.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .content {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .typewriter, h1.typewriter {
            font-size: 2.5rem;
            margin-bottom: 30px;
            min-height: 60px;
            color: #FE7BB5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-container, .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            width: 100%;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            background: #FE7BB5;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: underline;
        }

        .btn:hover {
            background: #ff8fa3;
            transform: translateY(-2px);
        }

        .about-content {
            background: #fff5f7;
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            text-align: left;
            width: 100%;
            max-width: 800px;
        }
        
        .footer-text {
            color: #888;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .typewriter, h1.typewriter {
                font-size: 2rem;
            }
            
            .btn {
                padding: 10px 20px;
            }
            
            .btn-container, .contact-buttons {
                flex-wrap: wrap;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .typewriter, h1.typewriter {
                font-size: 1.8rem;
            }
            
            .menu {
                width: 130px;
                right: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="images/logo.png" alt="Logo" class="logo" id="logo">
        <div class="hamburger-menu">
            <div class="hamburger-bar"></div>
            <div class="hamburger-bar"></div>
            <div class="hamburger-bar"></div>
        </div>
        <div class="menu">
            <a href="#" class="menu-link" data-page="home">首页</a>
            <a href="#" class="menu-link" data-page="about">关于</a>
            <a href="#" class="menu-link" data-page="contact">联系</a>
        </div>
    </div>

    <div class="page active" id="home">
        <div class="content">
            <div class="typewriter" id="typewriter"></div>
            <div class="btn-container">
                <a href="https://blog.sugar.moe" class="btn">博客</a>
                <a href="/game.html" class="btn">游戏</a>
            </div>
        </div>
        <div class="footer-text">
            ©2025 Sugar. 版权所有
        </div>
    </div>

    <div class="page" id="about">
        <div class="content">
            <h1 class="typewriter" id="about-title"></h1>
            <div class="about-content">
                <h2>关于我们</h2>
                <p>这里什么都没有～</p>
            </div>
        </div>
    </div>

    <div class="page" id="contact">
        <div class="content">
            <h1 class="typewriter" id="contact-title"></h1>
            <div class="contact-buttons">
                <a href="mailto:ekoneko@126.com" class="btn">邮件联系</a>
                <a href="tel:+852" class="btn">电话联系</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.querySelector('.hamburger-menu');
            const menu = document.querySelector('.menu');
            const logo = document.getElementById('logo');
            const menuLinks = document.querySelectorAll('.menu-link');
            const pages = document.querySelectorAll('.page');
            
            const typewriter = document.getElementById('typewriter');
            const aboutTitle = document.getElementById('about-title');
            const contactTitle = document.getElementById('contact-title');
            
            const pageContents = {
                home: {
                    sentences: [
                        "欢迎光临Sugar的世界!",
                        "这里充满了甜蜜与快乐~",
                        "今天也是美好的一天～",
                        "祝你玩得开心!"
                    ]
                },
                about: {
                    title: "关于我们"
                },
                contact: {
                    title: "联系我们"
                }
            };

            menuBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                menuBtn.classList.toggle('active');
                menu.classList.toggle('active');
            });

            document.addEventListener('click', function() {
                if (menu.classList.contains('active')) {
                    menuBtn.classList.remove('active');
                    menu.classList.remove('active');
                }
            });

            menu.addEventListener('click', function(e) {
                e.stopPropagation();
            });

            menuLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const pageId = this.dataset.page;
                    showPage(pageId);
                    menuBtn.classList.remove('active');
                    menu.classList.remove('active');
                });
            });

            logo.addEventListener('click', () => showPage('home'));

            function showPage(pageId) {
                pages.forEach(page => {
                    if (page.id === pageId) {
                        page.classList.add('active');
                        if (pageId === 'about') {
                            typeWriterEffect(aboutTitle, pageContents.about.title);
                        } else if (pageId === 'contact') {
                            typeWriterEffect(contactTitle, pageContents.contact.title);
                        }
                    } else {
                        page.classList.remove('active');
                    }
                });
            }

            function typeWriterEffect(element, text, i = 0) {
                if (i < text.length) {
                    element.textContent = text.substring(0, i + 1);
                    setTimeout(() => typeWriterEffect(element, text, i + 1), 100);
                }
            }

            function homeTypewriter() {
                let i = 0, j = 0, isDeleting = false;
                
                function type() {
                    const current = pageContents.home.sentences[i];
                    if (!isDeleting && j <= current.length) {
                        typewriter.textContent = current.substring(0, j++);
                        setTimeout(type, 100);
                    } else if (isDeleting && j >= 0) {
                        typewriter.textContent = current.substring(0, j--);
                        setTimeout(type, 50);
                    } else {
                        isDeleting = !isDeleting;
                        if (!isDeleting) i = (i + 1) % pageContents.home.sentences.length;
                        setTimeout(type, isDeleting ? 1000 : 500);
                    }
                }
                
                type();
            }

            homeTypewriter();
            aboutTitle.textContent = '';
            contactTitle.textContent = '';
        });
    </script>
</body>
</html>
